<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de HTML y CSS</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1> </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item">
                    <label for="q1">1. What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1" required>
                </div>

                <div class="form-item">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="5" required></textarea>
                </div>

                <div class="form-item">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3" required>
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="/* comment */">/* comment */</option>
                        <option value="// comment">// comment</option>
                        <option value="">&lt;!-- comment --&gt;</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <pre class="code-example">margin: 10px 5px 15px;</pre> <input type="number" id="q4" name="q4" min="0" required> </div>

            </fieldset>

            <button type="submit">Submit Quiz</button> </form>
    </main>
    <footer>
        <p>&copy; 2025 Basic HTML and CSS Quiz</p> </footer>
</body>
</html>
